apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: weather-api-metrics
  labels:
    app: weather-api
    release: prometheus  # Label necess√°rio para o Prometheus descobrir
spec:
  selector:
    matchLabels:
      app: weather-api
  endpoints:
  - port: http
    path: /metrics
    interval: 30s
    scrapeTimeout: 10s
